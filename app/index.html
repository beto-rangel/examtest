<script>
        // URL de una imagen grande para probar la velocidad de descarga
        const imageUrl = 'http://localhost/tpvs/app/images/edificio.png';

        // Establecer el tiempo de referencia en milisegundos (por ejemplo, 3 segundos)
        const referenciaTiempo = 3000;

        // Función para medir el tiempo de descarga de la imagen
        function medirVelocidad() {
            const startTime = new Date().getTime();
            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    const endTime = new Date().getTime();
                    const tiempoDescarga = endTime - startTime;

                    if (tiempoDescarga <= referenciaTiempo) {
                        document.getElementById('status').textContent = 'La conexión a Internet parece ser rápida.';
                    } else {
                        document.getElementById('status').textContent = 'La conexión a Internet parece ser lenta.';
                    }
                })
                .catch(error => {
                    document.getElementById('status').textContent = 'Error al medir la velocidad.';
                });
        }

        // Llamar a la función para medir la velocidad cuando se cargue la página
        medirVelocidad();
    </script>
